<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>read</title>
</head>
<body>
<table border = "2">
    <tr>
        <th>name</th>
        <th>email</th>
        <th>phone</th>
        <th>address</th>
    </tr>
    {% for i in RegistrationModel %}
    <tr>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.phone}}</td>
        <td>{{i.address}}</td>
        <td><a href="delete/{{i.id}}">delete</a></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
