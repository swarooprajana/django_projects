<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
</head>
<body>
<form method = "POST">
    {% csrf_token %}
    <p>username:<input type="text" size="30" name="username"></p><br>
    <p>password:<input type="text" size="30" name="password"></p><br>
    <p>firstname:<input type="text" size="30" name="firstname"></p><br>
    <p>lastname:<input type="text" size="30" name="lastname"></p><br>
    <p>email:<input type="text" size="30" name="email"></p><br>
    <button type="submit">UserRegistration</button>
</form>
</body>
</html>
